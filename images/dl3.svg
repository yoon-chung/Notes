<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" font-family="'Times New Roman', serif">
  <!-- Background -->
  <rect width="900" height="420" fill="#ffffff"/>
  
  <!-- Markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- ============ GD Box ============ -->
  <rect x="30" y="80" width="80" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="70" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">GD</text>
  
  <!-- Arrow GD to SGD -->
  <line x1="70" y1="120" x2="70" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ============ SGD Box ============ -->
  <rect x="30" y="180" width="80" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="70" y="205" text-anchor="middle" font-size="16" font-weight="bold" fill="#1565c0">SGD</text>
  
  <!-- SGD Equation -->
  <text x="70" y="245" text-anchor="middle" font-size="13" fill="#333">
    W ← W − η<tspan font-size="11" baseline-shift="sub"></tspan><tspan font-size="11">∂L/∂W</tspan>
  </text>
  
  <!-- Arrow SGD to Momentum -->
  <path d="M110,200 L180,200 L180,100 L250,100" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow SGD to AdaGrad -->
  <path d="M110,200 L180,200 L180,300 L250,300" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ============ Momentum Box ============ -->
  <rect x="255" y="80" width="120" height="40" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="315" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#e65100">Momentum</text>
  
  <!-- Momentum Equations -->
  <text x="315" y="145" text-anchor="middle" font-size="12" fill="#333">v ← αv − η ∂L/∂W</text>
  <text x="315" y="165" text-anchor="middle" font-size="12" fill="#333">W ← W + v</text>
  
  <!-- Arrow Momentum to Nesterov -->
  <line x1="375" y1="100" x2="470" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ============ AdaGrad Box ============ -->
  <rect x="255" y="280" width="120" height="40" rx="5" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
  <text x="315" y="305" text-anchor="middle" font-size="16" font-weight="bold" fill="#2e7d32">AdaGrad</text>
  
  <!-- AdaGrad Equations -->
  <text x="315" y="345" text-anchor="middle" font-size="12" fill="#333">h ← h + ∂L/∂W ⊙ ∂L/∂W</text>
  <text x="315" y="365" text-anchor="middle" font-size="12" fill="#333">W ← W − η (1/√h) ∂L/∂W</text>
  
  <!-- Arrow AdaGrad to RMSProp -->
  <line x1="375" y1="300" x2="470" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ============ Nesterov Box ============ -->
  <rect x="475" y="80" width="120" height="40" rx="5" fill="#fce4ec" stroke="#d81b60" stroke-width="2"/>
  <text x="535" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#c2185b">Nesterov</text>
  
  <!-- Nesterov Equations -->
  <text x="535" y="145" text-anchor="middle" font-size="12" fill="#333">v ← αv − η ∂L/∂W(W+αv)</text>
  <text x="535" y="165" text-anchor="middle" font-size="12" fill="#333">W ← W + v</text>
  
  <!-- ============ RMSProp Box ============ -->
  <rect x="475" y="280" width="120" height="40" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="535" y="305" text-anchor="middle" font-size="16" font-weight="bold" fill="#7b1fa2">RMSProp</text>
  
  <!-- RMSProp Equations -->
  <text x="535" y="345" text-anchor="middle" font-size="11" fill="#333">h ← βh + (1−β)(∂L/∂W ⊙ ∂L/∂W)</text>
  <text x="535" y="365" text-anchor="middle" font-size="11" fill="#333">W ← W − η (1/√(h+ε)) ⊙ ∂L/∂W</text>
  
  <!-- Arrow Nesterov to Adam -->
  <path d="M595,100 L650,100 L650,190 L720,190" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow RMSProp to Adam -->
  <path d="M595,300 L650,300 L650,210 L720,210" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ============ Adam Box ============ -->
  <rect x="725" y="175" width="120" height="50" rx="5" fill="#ffebee" stroke="#e53935" stroke-width="2"/>
  <text x="785" y="205" text-anchor="middle" font-size="18" font-weight="bold" fill="#c62828">Adam</text>
  
  <!-- Adam Equations -->
  <text x="785" y="250" text-anchor="middle" font-size="12" fill="#333">m ← β<tspan font-size="9" baseline-shift="sub">1</tspan>m + (1−β<tspan font-size="9" baseline-shift="sub">1</tspan>) ∂L/∂W</text>
  <text x="785" y="270" text-anchor="middle" font-size="12" fill="#333">v ← β<tspan font-size="9" baseline-shift="sub">2</tspan>v + (1−β<tspan font-size="9" baseline-shift="sub">2</tspan>)(∂L/∂W)<tspan font-size="9" baseline-shift="super">2</tspan></text>
  <text x="785" y="290" text-anchor="middle" font-size="12" fill="#333">W ← W − η m/√(v+ε)</text>
  
  <!-- Labels for branches -->
  <text x="180" y="50" text-anchor="middle" font-size="11" fill="#7b1fa2" font-style="italic">Step Direction</text>
  <line x1="180" y1="55" x2="180" y2="195" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
  
  <text x="180" y="410" text-anchor="middle" font-size="11" fill="#7b1fa2" font-style="italic">Step Size</text>
  <line x1="180" y1="205" x2="180" y2="400" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
  
</svg>
